<a href="#" class="list-group-item list-group-item-action" (click)="onSelected()">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ recipe.name }}</h5>
    <small>{{ recipe.description }}</small>
  </div>
  <span class="pull-right"><img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive"
      style="max-height: 100px;" /></span>
</a>
